<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Aplicativo vue com CDN</title>
  <script src="js-vue/vue.js"></script>
</head>
<body>
<div id="app">
</div>

<script>
  const App = {
    data() {
      return {
        items: [
        { id: 1, name: 'JS Vanilha', ref: 'index.html'},
        { id: 2, name: 'React', ref: 'react.html'},
        { id: 3, name: 'Vue', ref: 'vue.html'}
        ]
      };
    },
    template: `
      <div>
        <h1>Lista de Itens com Vue</h1>
        <ul>
          <li v-for="item in items" :key="item.id">
            <a :href="item.ref">{{ item.name }}</a>
          </li>
        </ul>
      </div>
    `
  };

  new Vue({
    el: '#app',
    components: {
      App
    },
    template: '<App/>'
  });
</script>

</body>
</html>
